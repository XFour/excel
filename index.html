<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>excel操作工具</title>
</head>
<body>
<div align='center' style='margin-top: 200px'>
    <h2>这是个excel操作工具</h2>
</div>
<div align='center' style='margin-top: 100px'>
    <form method = "post" action="./interface.php" enctype="multipart/form-data" target = "tar">
        <input  type="file"  name="file" />
        <input  type="hidden"  name="command" value="uploadSource"/>
        <input  type="hidden"  name="type" value="1"/>
        <input type="submit" class="btn btn-primary" value="上传什么文件自己改" />
    </form>
</div>
<div align='center' style='margin-top: 100px'>
    <form method = "post" action="./interface.php" enctype="multipart/form-data" target = "tar">
        <input  type="file"  name="file" />
        <input  type="hidden"  name="command" value="uploadTarget"/>
        <input  type="hidden"  name="type" value="2"/>
        <input type="submit" class="btn btn-primary" value="上传什么文件自己改" />
    </form>
</div>
<div align='center' style='margin-top: 100px'>
    <form method = "post" action="./interface.php" enctype="form-data" target = "tar">
        <input  type="hidden"  name="command" value="updateValue"/>
        <input type="submit" class="btn btn-primary" value="点击下载" />
    </form>
</div>
</body>
</html>
